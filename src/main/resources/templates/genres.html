<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">


<head>
<title>The Genres</title>
</head>

<body>
	
	<h3><a href="/authors">Authors</a></h3>
	<h3><a href="/genres">Genres</a></h3>
	<h3><a href="/books">Books</a></h3>
	

	<div>

	<header>
		<h1>Here are the Genres</h1>
	</header>
		

	<ul>
		<li th:each="genre: ${genres}">
		<a th:href="@{/genres(id=${genre.genreId})}" th:text="${genre.genreName}"></a>
		</li>
	 </ul>
		</div>

</body>
</html>
