<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">


<head>
<title>The Books</title>
</head>

<body>
	<h3><a href="/authors">Authors</a></h3>
	<h3><a href="/genres">Genres</a></h3>
	<h3><a href="/books">Books</a></h3>

	<div>

	<header>
		<h1>Here are the Books</h1>
	</header>

	<ul>
		<li th:each="book: ${books}">
		<a th:href="@{/books(id=${book.bookId})}" th:text="${book.bookTitle}"></a>
		</li>
	 </ul>
		</div>

</body>
</html>
